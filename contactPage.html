<body style="direction: rtl">
    <div class="navBarContainer">
        <nav class="navbar">
          <div class="container">
            <a href="#" class="brand">אורי לוגו</a>
            <ul class="nav-links">

  <h1>השאירו לנו פרטים</h1>
  <form class="w-50  " style="max-height: 200px !important;">
    <div class="form-group">
      <label class="form-label" for="fullname">שם מלא</label>
      <input class="form-control" type="text" id="fullname" name="fullname" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="email">כתובת אימייל</label>
      <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="phone">מספר טלפון</label>
      <input class="form-control" type="tel" id="phone" name="phone">
    </div>
    <div class="form-group">
      <label class="form-label" for="message">ספר לנו</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="text-start">
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
  </form>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
